<!DOCTYPE html>
<html>
<head>
    <title>OCR Comparison Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">OCR Model Comparison</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_custom %}
        <div class="alert alert-info">
            <h4>Your Model Prediction: <strong>{{ prediction_custom }}</strong></h4>
            <h4>TrOCR Prediction: <strong>{{ prediction_trocr }}</strong></h4>
        </div>
        <img src="{{ image_url }}" class="img-fluid" style="max-width:400px;">
    {% endif %}

</body>
</html>
